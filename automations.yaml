- id: bike_day
  alias: 'Bike Day'
  trigger:
    platform: time
    at: '11:00:00'
  condition:
    condition: state
    entity_id: 'sensor.bike_day'
    state: 'yes'
  action:
    service: notify.ios_seans_iphone_x
    data:
      title: "Bike Day"
      message: "It's a good day to ride your bike to work today!"
      data:
        push:
          category: weather
        entity_id: weather.openweathermap
 
