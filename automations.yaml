- id: person_in_front
  alias: Person In Front
  trigger:
    platform: state
    entity_id: sensor.object_detection_front
    to: 'Person Detected'
  action:
    service: notify.ios_seans_iphone_x
    data:
      title: "House Watch"
      message: "There's a Person in Front of the House"
      data:
        push:
          category: camera
        entity_id: camera.front

