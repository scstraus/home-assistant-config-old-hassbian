- id: heat_down_open_living_room
  alias: 'Turn Heat Down In Living Room' 
  trigger:
    platform: state
    entity_id: sensor.back_door
    to: 'Open'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.living_room
        temperature: 5
        
- id: heat_up_closed_living_room
  alias: 'Turn Heat Up In Living Room' 
  trigger:
    platform: state
    entity_id: sensor.back_door
    to: 'Closed'
  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.living_room
        operation_mode: auto
        
- alias: Set dishwasher active when power detected
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    above: 20
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Dirty
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Clean
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Drying
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.dishwasher_status
        option: Starting Up

- alias: Set dishwasher first rinse
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    above: 1000
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Starting Up
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Clean
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Drying
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Emptying
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.dishwasher_status
        option: First Rinse

- alias: Set dishwasher wash
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    below: 100
    for:
      minutes: 10
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: First Rinse
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Washing

- alias: Set dishwasher second rinse
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    above: 100
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: Washing
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.dishwasher_status
        option: Final Rinse
        
- alias: Set dishwasher finishing up
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    below: 25
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: Final Rinse
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Finishing Up


- alias: Set dishwasher clean
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    below: 1
    for:
      minutes: 2
  condition:
    condition: state
    entity_id: input_select.dishwasher_status
    state: Finishing Up
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Clean
 
# Once the dishwasher status has been 'Drying' for 30 minutes, mark the
# dishwasher as clean

- alias: Set dishwasher emptying
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    below: 0.01
    for:
      minutes: 2
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Clean
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Emptying

# When the power drops and the dishwasher is Clean or Drying, someone has
# turned the Dishwasher off and emptied it. We should do this when the state
# of the Dishwasher is clean or Finishing, just incase someone opens the
# Dishwasher before the 30 minute timeout has been reached.
 
- alias: Set Dishwasher dirty when power off
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_zw096_smart_switch_6_power
    below: 0.01
    for:
      minutes: 10
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Clean
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Drying
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Emptying
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Dirty
      
- id: dining_room_climate_kid_lock
  alias: 'Dining Room Climate Kid Lock'
  trigger:
    platform: state
    entity_id: climate.dining_room
    to: 'manual'
  action:
    service: climate.set_operation_mode
    data:
      entity_id: climate.dining_room
      operation_mode: auto
 
